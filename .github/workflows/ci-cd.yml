name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Node.js sürümünü belirleyin

    - name: Install dependencies
      run: npm install
      working-directory: ./backend  # Backend dizininde bağımlılıkları yükleyin

    - name: Build Docker image
      run: docker build -t doguhannilt/weirdstore-backend ./backend


    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push doguhannilt/weirdstore-backend

      

